<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f5f7"/>
  
  <!-- Watch body -->
  <rect x="150" y="80" width="100" height="120" rx="25" fill="#1d1d1f"/>
  
  <!-- Watch screen -->
  <rect x="160" y="90" width="80" height="100" rx="18" fill="#000000"/>
  
  <!-- Digital crown -->
  <rect x="250" y="120" width="8" height="15" rx="4" fill="#86868b"/>
  
  <!-- Side button -->
  <rect x="250" y="145" width="6" height="12" rx="3" fill="#86868b"/>
  
  <!-- Watch band -->
  <path d="M175 80 Q175 60 200 60 Q225 60 225 80" stroke="#1d1d1f" stroke-width="20" fill="none"/>
  <path d="M175 200 Q175 220 200 220 Q225 220 225 200" stroke="#1d1d1f" stroke-width="20" fill="none"/>
  
  <!-- Apple Watch SE text -->
  <text x="200" y="250" text-anchor="middle" fill="#1d1d1f" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" font-weight="600">Apple Watch SE</text>
</svg>